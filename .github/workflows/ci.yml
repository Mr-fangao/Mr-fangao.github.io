name: CI
 
on:
    push:
        branches:
            - main # 这里只配置了main分支
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
            - run: node -v
            - run: npm install
            - run: npm run build
            - name: Vite Github Pages Deployer
              uses: skywarth/vite-github-pages-deployer@v1.2.0
